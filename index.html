<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Register </title>
    <script src="js/jQuery3.4.1.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    position: relative;
    overflow-y: auto; /* Allow vertical scrolling */
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('img/bgAll.png') center/cover no-repeat;
    opacity: 0.1; /* Adjust this value as needed */
    z-index: -1;
}

.profile-container {
    max-width: 900px;
    margin: auto;
    text-align: left;
}

h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 40px;
    color: #8B572A;
    font-weight: bold;

}

.profile-content {
    display: flex;
    align-items: center;
    gap: 20px;
    justify-content: space-between;
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 5px;
    object-fit: cover;
}

.right-img {
    width: 200px;
    height: auto;
    border-radius: 5px;
    object-fit: cover;
}

.profile-details {
    flex: 1;
}

.profile-buttons {
    margin-top: 10px;
    display: flex;
    gap: 70px; /* Added gap to space out buttons */
}

.btn {
    background: #8B572A;
    color: white;
    border: none;
    padding: 6px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
}

.btn:hover {
    background: #6b3f1a;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

.modal-content {
    font-family: 'Montserrat', sans-serif;
    background: white;
    padding: 30px;
    width: 800px;
    border-radius: 25px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: left;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    gap: 30px;
}

.modal-title {
    font-size: 23px;
    font-family: 'Montserrat', sans-serif;
    color: #8B572A;
    font-weight: bold;
    display: inline-block; /* Prevents forced breaking */
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
}

.inputggroup {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-weight: bold;
}

.inputggroup input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    background-color: #eeeeec;
    border: 0.1px solid #cccccc; /* Match the border to the other elements */
    border-radius: 10px;
    outline: none;
}

.inputggroup select{
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    background-color: #eeeeec;
    border-radius: 10px;
}

.inputggroup textarea {
    width: 100%;
    height: 200px;
    padding: 8px;
    margin-top: 5px;
    background-color: #eeeeec;
    border-radius: 10px;
}


textarea::placeholder {
    font-family: 'Montserrat', sans-serif;
    color: black; /* Change text color */
    font-size: 14px; /* Adjust font size */
    opacity: 0.8; /* Make it slightly transparent */
    font-weight: bold;
}

input::placeholder {
    font-family: 'Montserrat', sans-serif;
    color: black; /* Change text color */
    font-size: 14px; /* Adjust font size */
    opacity: 0.8; /* Make it slightly transparent */
    font-weight: bold;
}


.preview-container {
    text-align: center;
    margin-bottom: 15px;
}

.preview-img {
    width: 150px;
    height: auto;
    display: none;
}

.save-btn {
    background: #8B572A;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}
.save-btn:hover {
    background: #6b3f1a;
}

.leftbbox{
    font-weight: bold;
    width: 50%;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
}

.inputggroup {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start; /* Align items to the left */
    gap: 20px; /* Add spacing between the image upload and label */
    display: flex;
    justify-content: center; /* Centers horizontally */ /* Centers vertically */
    flex-direction: column;
    width: 100%;
}

.rightbbox {
    font-weight: bold;
    padding: 45px;
    font-family: 'Montserrat', sans-serif;
    width: 50%;
    height: 100%;
    
    
}

.uploadpplaceholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 150px;
    height: 150px;
    border: 2px dashed #8B572A;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    padding: 10px;
    font-family: 'Montserrat', sans-serif;
    color: #8B572A;
    
}


.uploadpplaceholder img {
    
    height: auto;
    max-height: 120px;
    display: block;
}

.uploadpplaceholder span {

    font-size: 14px;
    font-weight: bold;
}

    </style>
</head>
<body>

    <div class="modal" id="addProductModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('addProductModal')">&times;</span>
        
        <div class="leftbbox">
            <form>
                <h2 class="modal-title">Editing the Artisan Details</h2>

                <label for="name">NAME</label>
                <input type="text" id="name" name="name"><br><br>
        
                <label for="age">AGE</label>
                <input type="number" id="age" name="age"><br><br>
        
                <label for="address">ADDRESS</label>
                <input type="text" id="address" name="address"><br><br>
        
                <button type="submit" class="save-btn">Save</button>
            
                
                
        </div>

        <div class="rightbbox">
            
            <br>
            
            <div class="inputggroup">

                <label for="profile">PROFILE</label>
                
                <label for="productPhoto" class="uploadpplaceholder">
                    <img id="imagePreview" src="img/placeholder.png" alt="Upload Image" class="preview-img">
                    <span>Click to upload product photo</span>
                </label>
                <input type="file" id="productPhoto" accept="image/*" onchange="previewImage(event)" hidden>
            </div>

            <script> 
                function previewImage(event) {
                    const input = event.target;
                    const preview = document.getElementById('imagePreview');

                    if (input.files && input.files[0]) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                            preview.src = e.target.result;
                        };

                        reader.readAsDataURL(input.files[0]);
                    }}
            </script>
            
            
        </form>
    </div>

        </div>
    
</div>
    

</body>
</html>
